<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="interest-calculator">
        <h1>Simple Interest Calculator</h1>
        <form id="interestForm">
            <div class="form-group">
                <label for="currency">Select currency:</label>
                <select id="currency" name="currency">
                    <option value="$">Dollar ($)</option>
                    <!-- Add other currencies as needed -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="principal">Principal amount:</label>
                <input type="number" id="principal" name="principal" required>
            </div>
            
            <div class="form-group">
                <label for="rate">Annual interest rate:</label>
                <input type="number" id="rate" name="rate" step="0.01" required> %
            </div>
            
            <div class="form-group">
                <label for="time">Period:</label>
                <input type="number" id="time" name="time" required> Years
            </div>
            
            <div class="form-group">
                <label>Interest amount:</label>
                <span id="interestAmount">$0.00</span>
            </div>
            
            <div class="form-group">
                <label>Total amount:</label>
                <span id="totalAmount">$0.00</span>
            </div>
            
            <button type="button" onclick="calculateInterest()">Simple interest calculation â–º</button>
        </form>
    </div>

    <script>
        function calculateInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);
            const currency = document.getElementById('currency').value;

            if (isNaN(principal) || isNaN(rate) || isNaN(time)) {
                alert('Please enter valid numbers');
                return;
            }

            const interest = (principal * rate * time) / 100;
            const totalAmount = principal + interest;

            document.getElementById('interestAmount').innerText = `${currency}${interest.toFixed(2)}`;
            document.getElementById('totalAmount').innerText = `${currency}${totalAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
