<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Response</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="response">
        <h2>Contact Us Response</h2>
        <div id="response-details">
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Subscribe to email list:</strong> <span id="subscribe"></span></p>
            <p><strong>Comments:</strong> <span id="comments"></span></p>
            <p><strong>Contact Preference:</strong> <span id="contact-preference"></span></p>
            <p><strong>State:</strong> <span id="state"></span></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactData = JSON.parse(sessionStorage.getItem('contactFormData'));

            if (contactData) {
                document.getElementById('name').textContent = contactData.name;
                document.getElementById('email').textContent = contactData.email;
                document.getElementById('subscribe').textContent = contactData.subscribe;
                document.getElementById('comments').textContent = contactData.comments;
                document.getElementById('contact-preference').textContent = contactData.contactPreference;
                document.getElementById('state').textContent = contactData.state;
            } else {
                alert("No contact form data found.");
            }
        });
    </script>
</body>
</html>
